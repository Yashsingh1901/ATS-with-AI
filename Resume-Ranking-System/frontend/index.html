<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Ranking System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Resume Ranking System</h1>
        <p>Upload your resume and get an AI-powered match score</p>
      </header>

      <main>
        <div class="upload-container">
          <form id="resume-form">
            <div class="form-group">
              <label for="resume">Upload Resume (PDF)</label>
              <div class="file-input-container">
                <input
                  type="file"
                  id="resume"
                  name="resume"
                  accept=".pdf"
                  required
                />
                <div class="file-input-custom">
                  <span id="file-name">No file chosen</span>
                  <button type="button" id="file-button">Browse</button>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="job-description">Job Description</label>
              <textarea
                id="job-description"
                name="job-description"
                rows="5"
                placeholder="Paste job description here..."
              ></textarea>
            </div>

            <button type="submit" id="submit-button">
              <span class="button-text">Calculate Score</span>
              <span class="spinner" id="spinner"></span>
            </button>
          </form>
        </div>

        <div class="results-container" id="results-container">
          <div class="results-header">
            <h2>Resume Score</h2>
          </div>
          <div class="score-container">
            <div class="score-circle">
              <span id="score-value">-</span>
            </div>
            <p class="score-label">Match Score</p>
          </div>
          <div class="resume-preview">
            <h3>Resume Preview</h3>
            <div id="resume-text" class="resume-text"></div>
          </div>
        </div>
      </main>

      <footer>
        <p>Powered by ML-based Resume Ranking | &copy; 2024</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
